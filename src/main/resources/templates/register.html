<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
   <link th:href="@{/css/login.css}" rel="stylesheet" >
</head>

<body>
    <div class="container">
        <div class="divLogo">
            <div class="logo">
                Pay My Buddy
            </div>
        </div>

        <div class="form">
            <form th:action="@{/register/save}" method="post" th:object ="${utilisateur}" >
                <div class="form-group">
                    <input id="email" th:field="*{email}"  required autofocus="autofocus" placeholder="Email" />
                </div>

                <div class="form-group">
                    <input id="mdp" th:field="*{mdp}" type="password"  required autofocus="autofocus"placeholder="Password" />
                </div>
                
                <div class="form-group">
                    <input id="nom" th:field="*{nom}" type="text"  required autofocus="autofocus"placeholder="Nom" />
                </div>
                
               <div class="form-group">
                    <input id="prenom" th:field="*{prenom}" type="text"  required autofocus="autofocus"placeholder="prenom" />
                </div>

                <div class="form-group-btn">
                    <button type="submit" class="btn">Register</button>
                </div>
                  <div class="register">
				    Vous aves d√©ja un compte?
				    <a th:href="@{/login}">connectez vous</a>
				</div> 
            </form>
              <div th:if="*{errorMessage}" class="error-message">
		            <p th:text="*{errorMessage}"></p>
		        </div>
        </div>
    </div>
</body>

</html>
